<div class="movie-page">

  <!-- Backdrop absoluto -->
  <img 
    [src]="movie.backdrop_path || '/assets/images/backdrops/default.jpg'"
    class="hero-backdrop"
    [alt]="movie.title"
  />

  <!-- Overlay oscura + blur suave -->
  <div class="backdrop-overlay"></div>

  <!-- Contenido centrado -->
  <main class="movie-main">

    <div class="info-box">

      <!-- Poster a la izquierda -->
      <div class="poster-column">
        <img 
          [src]="movie.poster_path || '/assets/images/posters/default.jpg'"
          class="movie-poster"
          [alt]="movie.title"
        />
      </div>

      <!-- Info a la derecha -->
      <div class="text-content">
        
        <h1 class="movie-title-display">{{ movie.title }}</h1>

        <div class="movie-meta">
          <span>{{ movie.release_date | date:'yyyy' }}</span>
          <span>‚≠ê {{ movie.vote_average }}/10</span>
        </div>

        <div class="overview">
          <p>{{ movie.overview }}</p>
        </div>

        <div class="quick-facts">
          <div class="fact">
            <strong>Release Date :   </strong>
            <span>{{ movie.release_date | date:'longDate' }}</span>
          </div>
          <div class="fact">
            <strong>Language :   </strong>
            <span>{{ movie.original_language.toUpperCase() }}</span>
          </div>
        </div>

      </div>

    </div>

  </main>

</div>
