<div class="home-page">
  <!-- Movies Section -->
  <section class="movies-section">
    <div class="container">
      <h2 class="section-title">Popular Movies</h2>

      <!-- ðŸ”¥ Filtro por gÃ©neros -->
      <nav class="genre-navbar">
        <button 
          (click)="selectGenre(null)" 
          [class.active]="selectedGenre === null">
          Todos
        </button>

        @for (entry of (genres | keyvalue); track entry.key) {
          <button
            (click)="selectGenre(+entry.key)"
            [class.active]="selectedGenre === +entry.key">
            {{ entry.value }}
          </button>
        }
      </nav>
      
      <!-- Loading State -->
      @if (isLoading) {
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading movies...</p>
        </div>
      }

      <!-- Error State -->
      @if (error && !isLoading) {
        <div class="error-container">
          <p class="error-message">{{ error }}</p>
          <button class="retry-btn" (click)="loadPopularMovies()">Try Again</button>
        </div>
      }

      <!-- Movies Grid -->
      @if (!isLoading && !error) {
        <div class="movies-grid">
          @for (movie of filteredMovies; track movie.id) {
            <app-movie-card 
              [movie]="movie"
              class="movie-item"
            />
          }
        </div>
      }
    </div>
  </section>
</div>
