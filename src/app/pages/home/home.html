<div class="home-page">
  <!-- Movies Section -->
  <section class="movies-section">
    <div class="container">
      <h2 class="section-title">Popular Movies</h2>
      
      <!-- Loading State -->
      @if (isLoading) {
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading movies...</p>
        </div>
      }

      <!-- Error State -->
      @if (error && !isLoading) {
        <div class="error-container">
          <p class="error-message">{{ error }}</p>
          <button class="retry-btn" (click)="loadPopularMovies()">Try Again</button>
        </div>
      }

      <!-- Movies Grid -->
      @if (!isLoading && !error) {
        <div class="movies-grid">
          @for (movie of popularMovies; track movie.id) {
            <app-movie-card 
              [movie]="movie"
              class="movie-item"
            />
          }
        </div>
      }
    </div>
  </section>
</div>
