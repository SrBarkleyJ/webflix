<div class="movie-card" [routerLink]="['/movie', movie.id]">
  <div class="poster-container">
    <img 
      [src]="movie.poster_path | imageUrl" 
      [alt]="movie.title"
      class="movie-poster"
      loading="lazy"
    />
    <div class="rating-badge">
      ‚≠ê {{ movie.vote_average | number:'1.1-1' }}
    </div>
  </div>
  
  <div class="movie-info">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-year">{{ movie.release_date | date:'yyyy' }}</p>
  </div>
</div>
